<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gliding Club App</title>
  <link rel="manifest" href="manifest.json">
  <script defer src="app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #f7f7f7; text-align: center; }
    .card { background: white; border-radius: 12px; padding: 1rem; margin: 1rem auto; max-width: 800px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: left; }
    h1, h2, h3 { margin: 0.5rem 0; }
    button { padding: 0.5rem 1rem; border: none; background: #0070f3; color: white; border-radius: 6px; cursor: pointer; margin: 0.25rem; }
    button:hover { background: #0059c1; }
    input, select { padding: 0.5rem; margin: 0.25rem 0; width: 100%; box-sizing: border-box; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .ok { color: green; font-weight: bold; }
    .bad { color: red; font-weight: bold; }
    .checklist-item { display: flex; align-items: center; margin-bottom: 0.5rem; }
    .checklist-item span.checked { text-decoration: line-through; color: gray; }
    img.logo { max-width: 200px; margin: 1rem auto; display: block; }
    .muted { color: #666; font-size: 0.9rem; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>
  <img src="logo.png" alt="Club Logo" class="logo"/>
  <div id="app"></div>
</body>
</html>
