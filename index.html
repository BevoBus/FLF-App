<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gliding Club App</title>
  <link rel="manifest" href="manifest.json">
  <script defer src="app.js?v=wx-dropdown-1"></script>
  <style>
    :root{--brand:#0070f3;}
    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #f7f7f7; text-align: center; }
    .card { background: white; border-radius: 12px; padding: 1rem; margin: 1rem auto; max-width: 900px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-align: left; }
    h1, h2, h3 { margin: 0.5rem 0; }
    button { padding: 0.6rem 1rem; border: none; background: var(--brand); color: white; border-radius: 8px; cursor: pointer; margin: 0.25rem; }
    button:hover { background: #0059c1; }
    button[disabled]{opacity:.6; cursor:not-allowed;}
    input, select { padding: 0.6rem; margin: 0.25rem 0; width: 100%; box-sizing: border-box; border-radius:8px; border:1px solid #ddd;}
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .ok { color: green; font-weight: bold; }
    .bad { color: red; font-weight: bold; }
    .checklist-item { display: flex; align-items: center; margin-bottom: 0.5rem; }
    .checklist-item span.checked { text-decoration: line-through; color: gray; }
    img.logo { max-width: 180px; margin: 0.5rem auto 1rem; display: block; }
    .muted { color: #666; font-size: 0.9rem; }
    pre { white-space: pre-wrap; word-wrap: break-word; background:#0b1021; color:#e9ecf1; padding: 0.5rem; border-radius:8px;}
    .wx-tag{display:inline-block; padding:2px 8px; border-radius:999px; font-size:.85rem; font-weight:bold; margin-left:.4rem;}
    .VFR{background:#e6f7e6; color:#0a7a0a;} .MVFR{background:#e6f0ff; color:#244dff;} .IFR{background:#ffe6e6; color:#c20000;} .LIFR{background:#f0e6ff; color:#6b00c2;}
  </style>
</head>
<body>
  <img src="logo.png" alt="Club Logo" class="logo"/>
  <div id="app"></div>
</body>
</html>
